<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Raspberry Pi Dashboard</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/app.css" />
  </head>
  <body onload="startTime()">
    <div class="container-fluid m-t-1">
      <div class="row clearfix">
        <div class="col-sm-12 col-md-12 col-lg-6"><!--Card Block-->
          <div class="card">
            <div class="card-block">
                <iframe id="forecast_embed" type="text/html" frameborder="0" height="245" width="100%" src="http://forecast.io/embed/#lat=45.5231&lon=-122.676&name=Portland"> </iframe>
            </div>
          </div>
        </div><!--End Card Block-->
        <div class="col-sm-12 col-md-12 col-lg-3"><!--Card Block-->
          <div class="card">
            <div class="card-block">
              <p id="clock" class="card-text m-b-0"></p>
              <p id="date" class="card-text m-t-0"></p>
            </div>
          </div>
        </div><!--End Card Block-->
        <div class="col-sm-12 col-md-12 col-lg-3"><!--Card Block-->
          <div class="card">
            <div class="card-block">
              <p id="quote" class="card-text"></p>

            </div>
          </div>
        </div><!--End Card Block-->
        <div class="col-sm-12 col-md-12 col-lg-6"><!--Card Block-->
          <div class="card">
            <div class="card-block">
              <iframe src="https://calendar.google.com/calendar/embed?showTitle=0&amp;showPrint=0&amp;showTabs=0&amp;showCalendars=0&amp;showTz=0&amp;height=600&amp;wkst=1&amp;bgcolor=%23FFFFFF&amp;src=alex.zerbach%40gmail.com&amp;color=%2329527A&amp;src=en.usa%23holiday%40group.v.calendar.google.com&amp;color=%23AB8B00&amp;ctz=America%2FLos_Angeles" style="border-width:0" width="100%" height="600" frameborder="0" scrolling="no"></iframe>
            </div>
          </div>
        </div><!--End Card Block-->
      </div><!--End Row-->
    </div><!--End Container-->
  <script   src="https://code.jquery.com/jquery-3.1.0.min.js"   integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="   crossorigin="anonymous"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/app.js"></script>
  </body>
</html>
